<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إمساكية شهر رمضان الكريم سكاكا 1446هـ</title>

  <style>
    /***************************************************
     * 1) إعدادات أساسية للصفحة
     ***************************************************/
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #0a192f; /* خلفية داكنة */
      color: #ffffff;           /* نص عام بالأبيض */
      margin: 0;
      padding: 20px;
    }

    /***************************************************
     * 2) توزيع العناصر العلوية (شعار الوزارة - الهلال - الساعة)
     ***************************************************/
    .header-container {
      display: flex;
      flex-direction: row;  
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }
    .left-container,
    .center-container,
    .right-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /***************************************************
     * 3) شعار وزارة التعليم (يسار)
     ***************************************************/
    .ministry-logo {
      width: 90px; 
      height: auto;
      border-radius: 8px;
      /* ظل بالأبيض المطفي */
      box-shadow: 0 6px 15px rgba(221, 221, 221, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .ministry-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(221, 221, 221, 0.5);
    }

    /***************************************************
     * 4) الهلال (منتصف) - متحرك
     ***************************************************/
    .crescent-logo {
      width: 60px;
      height: auto;
      margin: 0 15px;
      box-shadow: 0 6px 15px rgba(221, 221, 221, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: rotateCrescent 8s linear infinite;
    }
    @keyframes rotateCrescent {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    .crescent-logo:hover {
      animation-play-state: paused;  
      transform: scale(1.1);
      box-shadow: 0 12px 25px rgba(221, 221, 221, 0.5);
    }

    /***************************************************
     * 5) الساعة (يمين)
     ***************************************************/
    .clock-container {
      width: 100px;  
      height: 100px;
      position: relative;
      background: #fff;
      border-radius: 50%;
      /* إطار الساعة بالأبيض المطفي */
      border: 4px solid #dddddd;
      /* ظل بالأبيض المطفي */
      box-shadow: 0 6px 15px rgba(221, 221, 221, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .clock-container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(221, 221, 221, 0.5);
    }

    /* شعار المدرسة في منتصف الساعة */
    .clock-logo {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 1; 
    }

    /* نقطة المركز في الساعة */
    .clock-center {
      width: 10px;
      height: 10px;
      background: #dddddd; /* أبيض مطفي */
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    /* أرقام الساعة */
    .clock-number {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: #112240; /* يمكنك تغييره إن أردت */
      transform: translate(-50%, -50%);
    }
    .clock-number[data-num="12"] { top: 5%;  left: 50%; }
    .clock-number[data-num="1"]  { top: 15%; left: 75%; }
    .clock-number[data-num="2"]  { top: 30%; left: 90%; }
    .clock-number[data-num="3"]  { top: 50%; left: 95%; }
    .clock-number[data-num="4"]  { top: 70%; left: 90%; }
    .clock-number[data-num="5"]  { top: 85%; left: 75%; }
    .clock-number[data-num="6"]  { top: 95%; left: 50%; }
    .clock-number[data-num="7"]  { top: 85%; left: 25%; }
    .clock-number[data-num="8"]  { top: 70%; left: 10%; }
    .clock-number[data-num="9"]  { top: 50%; left: 5%; }
    .clock-number[data-num="10"] { top: 30%; left: 10%; }
    .clock-number[data-num="11"] { top: 15%; left: 25%; }

    /* عقارب الساعة */
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
      border-radius: 5px;
    }
    .hour-hand {
      width: 4px;
      height: 25px;
      background: #dddddd; /* أبيض مطفي */
    }
    .minute-hand {
      width: 2px;
      height: 40px;
      background: #dddddd; /* أبيض مطفي */
    }
    .second-hand {
      width: 2px;
      height: 45px;
      background: red; /* نبقي اللون الأحمر للثواني */
    }

    /***************************************************
     * 6) العناصر الأخرى (العنوان - الإمساكية - إلخ)
     ***************************************************/
    /* العنوان */
    h1 {
      color: #dddddd;  /* أبيض مطفي */
      font-size: 22px;
      margin-bottom: 10px;
    }

    /* صورة الإمساكية */
    .imsakiyah {
      width: 100%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1),
                  0 6px 6px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-in-out forwards;
      margin-bottom: 20px;
    }
    .imsakiyah:hover {
      transform: scale(1.06);
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.25),
                  0 12px 12px rgba(255, 255, 255, 0.2);
      filter: brightness(1.1) blur(1px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /***************************************************
     * 7) التوقيع (Signature) والتذييل (Footer)
     ***************************************************/
    .footer, .signature {
      margin-top: 20px;
      font-size: 14px;
      color: #dddddd; /* أبيض مطفي */
      padding: 12px;
      background: #0a192f;
      border-radius: 5px;
      font-weight: bold;
    }

    .signature-container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }
    .signature {
      background: #112240;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #dddddd; /* أبيض مطفي */
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(221, 221, 221, 0.3),
                  0 0 25px rgba(221, 221, 221, 0.6);
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .signature::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: rgba(221, 221, 221, 0.7);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(221, 221, 221, 0.8),
                  0 0 30px rgba(221, 221, 221, 0.6);
    }

    /***************************************************
     * 8) قسم الروابط الإلكترونية (Social Links) - الإيموجي فقط
     ***************************************************/
    .social-links {
      margin-top: 30px;
      background: #112240;              
      border-radius: 10px;
      padding: 15px;
      color: #dddddd;                   
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(221, 221, 221, 0.3),
                  0 0 25px rgba(221, 221, 221, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 400px;         /* عرض مناسب */
      margin: 30px auto;        /* توسيط القسم */
      text-align: center;       /* محاذاة المحتوى في المنتصف */
    }

    .social-links h2 {
      margin-bottom: 15px;
      color: #dddddd; 
      font-size: 18px;
    }

    .social-links ul {
      list-style-type: none; 
      padding: 0;
      margin: 0;
      display: flex;           /* عرض أفقي للرموز */
      justify-content: center;
      gap: 20px;               /* مسافة بين الرموز */
    }

    .social-links li {
      margin: 0;
    }

    .social-links li a {
      font-size: 2rem;         /* تكبير الإيموجي */
      color: #dddddd; 
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .social-links li a:hover {
      color: #ffffff;               
      transform: scale(1.2);        /* تكبير عند المرور */
    }

    .social-links:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(221, 221, 221, 0.5),
                  0 0 30px rgba(221, 221, 221, 0.7);
    }
  </style>

<body>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      document.getElementById("hour-hand").style.transform =
        `translateX(-50%) rotate(${hours * 30 + minutes * 0.5}deg)`;
      document.getElementById("minute-hand").style.transform =
        `translateX(-50%) rotate(${minutes * 6}deg)`;
      document.getElementById("second-hand").style.transform =
        `translateX(-50%) rotate(${seconds * 6}deg)`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
