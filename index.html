<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إمساكية شهر رمضان الكريم سكاكا 1446هـ</title>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      direction: rtl;
      background-color: #0a192f;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    /* الحاوية العلوية: الساعة على اليمين + شعار الوزارة على اليسار */
    .header-container {
      display: flex;
      flex-direction: row-reverse; /* الساعة يمين، الوزارة يسار */
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    /* شعار وزارة التعليم (يسار) */
    .ministry-logo {
      width: 90px; /* حجم شعار الوزارة */
      height: auto;
      border-radius: 8px; /* يمكنك تعديله أو إزالته */
      box-shadow: 0 6px 15px rgba(100, 255, 218, 0.3); /* ظل أولي */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* تأثير hover لجعل الشعار بارزًا */
    .ministry-logo:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(100, 255, 218, 0.5);
    }

    /* حاوية الساعة */
    .clock-container {
      width: 100px;  /* تصغير حجم الساعة */
      height: 100px;
      position: relative;
      background: #fff;
      border-radius: 50%;
      border: 4px solid #64ffda;
      box-shadow: 0 6px 15px rgba(100, 255, 218, 0.3); /* ظل أولي */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    /* تأثير hover للساعة */
    .clock-container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(100, 255, 218, 0.5);
    }

    /* شعار المدرسة في منتصف الساعة */
    .clock-logo {
      position: absolute;
      width: 40px;  /* تصغير شعار المدرسة داخل الساعة */
      height: 40px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      z-index: 1; /* أسفل العقارب */
    }

    .clock-center {
      width: 10px;
      height: 10px;
      background: #64ffda;
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .clock-number {
      position: absolute;
      font-size: 12px;
      font-weight: bold;
      color: #112240;
      transform: translate(-50%, -50%);
    }
    .clock-number[data-num="12"] { top: 5%;  left: 50%; }
    .clock-number[data-num="1"]  { top: 15%; left: 75%; }
    .clock-number[data-num="2"]  { top: 30%; left: 90%; }
    .clock-number[data-num="3"]  { top: 50%; left: 95%; }
    .clock-number[data-num="4"]  { top: 70%; left: 90%; }
    .clock-number[data-num="5"]  { top: 85%; left: 75%; }
    .clock-number[data-num="6"]  { top: 95%; left: 50%; }
    .clock-number[data-num="7"]  { top: 85%; left: 25%; }
    .clock-number[data-num="8"]  { top: 70%; left: 10%; }
    .clock-number[data-num="9"]  { top: 50%; left: 5%; }
    .clock-number[data-num="10"] { top: 30%; left: 10%; }
    .clock-number[data-num="11"] { top: 15%; left: 25%; }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
      border-radius: 5px;
    }

    .hour-hand {
      width: 4px;
      height: 25px;
      background: #64ffda;
    }

    .minute-hand {
      width: 2px;
      height: 40px;
      background: #64ffda;
    }

    .second-hand {
      width: 2px;
      height: 45px;
      background: red;
    }

    h1 {
      color: #64ffda;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .imsakiyah {
      width: 100%;
      max-width: 700px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1),
                  0 6px 6px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, filter 0.3s ease-in-out;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-in-out forwards;
      margin-bottom: 20px;
    }
    .imsakiyah:hover {
      transform: scale(1.06);
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.25),
                  0 12px 12px rgba(255, 255, 255, 0.2);
      filter: brightness(1.1) blur(1px);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .footer, .signature {
      margin-top: 20px;
      font-size: 14px;
      color: #80ffdb;
      padding: 12px;
      background: #0a192f;
      border-radius: 5px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      .footer { font-size: 13px; }
    }

    .signature-container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 20px;
    }

    .signature {
      background: #112240;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      color: #80ffdb;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 255, 170, 0.3),
                  0 0 25px rgba(0, 255, 170, 0.6);
      position: relative;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .signature::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: rgba(0, 255, 170, 0.7);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.8),
                  0 0 30px rgba(0, 255, 170, 0.6);
    }
  </style>
</head>
<body>

  <!-- ملف الصوت للتشغيل التلقائي -->
  <audio id="bgMusic" autoplay loop>
    <source src="sound.mp3" type="audio/mpeg" />
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

  <!-- رأس الصفحة: الساعة يمين + شعار الوزارة يسار -->
  <div class="header-container">
    <!-- الساعة -->
    <div class="clock-container">
      <!-- شعار المدرسة في منتصف الساعة -->
      <img src="school_logo.png" alt="شعار المدرسة" class="clock-logo" />
      <div class="clock-number" data-num="12">12</div>
      <div class="clock-number" data-num="1">1</div>
      <div class="clock-number" data-num="2">2</div>
      <div class="clock-number" data-num="3">3</div>
      <div class="clock-number" data-num="4">4</div>
      <div class="clock-number" data-num="5">5</div>
      <div class="clock-number" data-num="6">6</div>
      <div class="clock-number" data-num="7">7</div>
      <div class="clock-number" data-num="8">8</div>
      <div class="clock-number" data-num="9">9</div>
      <div class="clock-number" data-num="10">10</div>
      <div class="clock-number" data-num="11">11</div>

      <div class="hand hour-hand" id="hour-hand"></div>
      <div class="hand minute-hand" id="minute-hand"></div>
      <div class="hand second-hand" id="second-hand"></div>
      <div class="clock-center"></div>
    </div>

    <!-- شعار وزارة التعليم -->
    <img src="ministry.png" alt="شعار وزارة التعليم" class="ministry-logo" />
  </div>

  <h1>إمساكية شهر رمضان الكريم سكاكا 1446هـ</h1>
  <img id="imsakiyah" src="ramadan.png" alt="إمساكية رمضان سكاكا 2025" class="imsakiyah" />

  <div class="signature-container">
    <div class="signature">
      <p>إعداد منسوبي مدرسة ثانوية اليرموك</p>
      <p>مدير المدرسة : حمد فريح المعيقل</p>
    </div>
  </div>

  <div class="footer-container">
    <div class="footer">
      جميع الحقوق محفوظة © مدرسة ثانوية اليرموك بسكاكا
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      document.getElementById("hour-hand").style.transform =
        `translateX(-50%) rotate(${hours * 30 + minutes * 0.5}deg)`;
      document.getElementById("minute-hand").style.transform =
        `translateX(-50%) rotate(${minutes * 6}deg)`;
      document.getElementById("second-hand").style.transform =
        `translateX(-50%) rotate(${seconds * 6}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
